<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - QuickCalcX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar-container"></div>  
    
    <div class="d-flex justify-content-center align-items-center vh-100 mt-5 mb-5 ">
        <div class="container p-4 rounded shadow">
            <h2 class="text-center fs-2 mb-4 p-2">Temperature Converter</h2>

            <label for="tempInput" class="form-label fs-5">Enter Temperature:</label>
            <input type="number" id="tempInput" class="form-control p-2 mt-2 fs-5" placeholder="Enter value" required>

            <label for="fromUnit" class="form-label mt-3 fs-5">From:</label>
            <select id="fromUnit" class="form-select mt-2 p-2 fs-5">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>

            <label for="toUnit" class="form-label mt-3 fs-5">To:</label>
            <select id="toUnit" class="form-select mt-2 p-2 fs-5">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>

            <button id="click" onclick="convertTemperature()" class="w-100 mt-5">Convert</button>

            <h4 class="text-center mt-4 p-2" id="result">Result : </h4>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./temp.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
