<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - QuickCalcX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./calc.css">

</head>
<body>
    <div id="navbar-container"></div>  
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container d-flex justify-content-center">
            <div class="d-flex flex-column p-2 pb-4">
                <h2 class="text-center fs-3 mb-4 pt-3">Basic Calculator</h2>
                
                <!-- Input Field -->
                <div class="row mb-3">
                    <input type="text" class="calc-input" id="input">
                </div>

                <!-- Buttons -->
                <div class="row g-2">
                    <div class="col-3"><button class="calc-btn" onclick="addValue('%')">%</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="clearVal()">C</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="delValue('')">DEL</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('/')">/</button></div>

                    <div class="col-3"><button class="calc-btn" onclick="addValue('1')">1</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('2')">2</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('3')">3</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('+')">+</button></div>

                    <div class="col-3"><button class="calc-btn" onclick="addValue('4')">4</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('5')">5</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('6')">6</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('-')">-</button></div>

                    <div class="col-3"><button class="calc-btn" onclick="addValue('7')">7</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('8')">8</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('9')">9</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('*')">*</button></div>

                    <div class="col-3"><button class="calc-btn" onclick="addValue('00')">00</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('0')">0</button></div>
                    <div class="col-3"><button class="calc-btn" onclick="addValue('.')">.</button></div>
                    <div class="col-3"><button class="calc-btn equ" onclick="total()">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-end mb-4 me-3">
        <a href="./history.html">
            <img src="./historyIcon.png" alt="icon" class="icon m-3" title="History">
        </a>
    </div>
    
    <div id="footer-container"></div>
    
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./calc.js"></script>

</body>
</html>
