<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - QuickCalcX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar-container"></div>  
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container p-4 rounded shadow">
            <h2 class="text-center mb-4">BMI Calculator</h2>

            <label for="weightInput" class="form-label">Enter Weight (kg):</label>
            <input type="number" id="weightInput" class="form-control" placeholder="Weight in kg" required>

            <label for="heightInput" class="form-label mt-3">Enter Height (cm):</label>
            <input type="number" id="heightInput" class="form-control" placeholder="Height in cm" required>

            <button id="click" onclick="calculateBMI()" class="w-100 mt-4">Calculate BMI</button>

            <h4 class="text-center mt-4" id="result">Your BMI: </h4>
            <h5 class="text-center mt-3" id="category"></h5>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./bmi.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
