<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - QuickCalcX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar-container"></div>  
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container p-4 rounded shadow">
            <h2 class="text-center mb-4">Age Calculator</h2>

            <label for="dobInput" class="form-label">Enter Your Date of Birth:</label>
            <input type="date" id="dobInput" class="form-control" required>

            <button id="click" onclick="calculateAge()" class="w-100 mt-4">Calculate Age</button>

            <h4 class="text-center mt-4" id="result">Result appears here! </h4>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./age.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
