<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar-container"></div>  
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container p-4 rounded ">
            <h2 class="mb-4 text-center">Discount Calculator</h2>

            <label class="form-label">Original Price:</label>
            <input type="number" id="originalPrice" class="form-control" placeholder="Enter price">

            <label class="form-label mt-3">Discount Percentage:</label>
            <input type="number" id="discountPercent" class="form-control" placeholder="Enter discount %">

            <button class="mt-4 w-100" id="click" onclick="calculateDiscount()">Calculate</button>

            <h4 class="mt-4 text-center" id="result">Final Price : </h4>
        </div>
    </div>

    <div id="footer-container"></div>
    
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./disc.js"> </script>

</body>
</html>
